<!DOCTYPE html>
<html>
  <head>
    <head>
      <title>Image Classifier - HTML implementation of Tensorflow.js</title>
      <script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

  <body>
    <h1>Image classification demo</h1>
    <p>Ver 1.0 Author Ivan</p>
	<p> Image content:
    <span id="result">...</span> </p>
	<p> Confidence: 
    <span id="probability">...</span></p>
	<div id="wrapper">       
	   <input id="fileUpload" type="file" /><br />
	   <div id="image-holder"> </div>
	 </div>

	 
	 
    <script>
	//    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/600px-Cat03.jpg" crossorigin="anonymous" id="image" width="400">
	  // This is the file reader we use to read files
	  var myReader = new FileReader();
      // The result tag in the HTML
      const result = document.getElementById('result');
      // The probability tag in the HTML
      const probability = document.getElementById('probability');

      // Initialize the Image Classifier method with MobileNet
      const classifier = ml5.imageClassifier('MobileNet', function() {
        console.log('Model Loaded!');
      });

	function doPredict(){
		const image = document.getElementById('image');
		classifier.predict(image, function(err, results) {
			result.innerText = results[0].className;
			probability.innerText = results[0].probability.toFixed(4);
		});
	
	}

	  
	  $("#fileUpload").on('change', function () {

        if (typeof (FileReader) != "undefined") {

            var image_holder = $("#image-holder");
            image_holder.empty();

            var reader = new FileReader();
            reader.onload = function (e) {
                $("<img />", {
                    "src": e.target.result,
					"crossorigin":"anonymous",
					"width":"400",
					"id":"image"
                }).appendTo(image_holder);

            }
            image_holder.show();
            reader.readAsDataURL($(this)[0].files[0]);
			doPredict();
        } else {
            alert("This browser does not support FileReader.");
        }
    });

    </script>
  </body>
</html>
